{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        {% if short_url %}
            <h1>Short URL Details</h1>
            <p><strong>Short URL:</strong> <a href="{{ base_url ~ short_url.alias }}">{{ base_url ~ short_url.alias }}</a></p>
            <p><strong>Original URL:</strong> <a href="{{ short_url.url.link }}">{{ short_url.url.link }}</a></p>
            <p><strong>Hits:</strong> {{ short_url.hits }}</p>
            <img src="{{ qrcode(base_url ~ short_url.alias) }}">
        {% else %}
            <p>Short URL not found.</p>
        {% endif %}
    </div>
{% endblock content %}
